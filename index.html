<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@700&family=Mulish:ital@1&display=swap" rel="stylesheet">

<body>

			<div class="container header__flex">
				<div class="header__logo">
					<a href="#">
						<img src="img/Logo Color.svg" alt="logo">
					</a>
				</div>
				<nav class="nav">
					<ul>
						<li class="nav__li"><a class="nav__link" href="#">Home</a></li>
						<li class="nav__li"><a class="nav__link" href="#">Features</a></li>

				</nav>
				<div>
					<button class="button button__orange">Get Started</button>

			</div>

				<h1 class="about__title">Grow your subscription business</h1>

				<img src="img/firstman.png" alt="first-man">

				<img src="img/Content Image 02.png" alt="sabscription-man">
			</div>

				<form action="#" enctype="multipart/form-data">
					<input class="subscripton__input" placeholder="Email" name="email" type="email" />
					<button class="button btn__subscription" type="submit">Try</button>
				</form>
			</div>
		</section>
		<section>

		</section>
		<footer class="footer">
			<div class="container footer__flex">
				<div class="footer__logo">
					<img src="img/Logo Color.svg" alt="logo">
				</div>
				<div class="footer__list">
					<ul>
						<li class="footer__li"><a class="footer__link" href="#">Support</a></li>
						<li class="footer__li"><a class="footer__link" href="#">Premium</a></li>
